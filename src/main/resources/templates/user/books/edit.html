<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/templates/user/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}"  id="name"/>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}"  id="author"/>
    <br/>
    <label for="year">Введите год: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <br/>
       <input type="submit" value="Редактировать">
</form>

</body>
</html>
